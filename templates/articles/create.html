{% extends "base.html" %}

{% block content %}
<style>
    /* Enhanced Article Creation Styles */
    .article-container {
        max-width: 700px;
        margin: 0 auto;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .create-form {
        background: var(--card-background);
        padding: 2.5rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
    }

    .create-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), #764ba2, var(--primary-color));
        background-size: 200% 100%;
        animation: gradientMove 3s ease-in-out infinite;
    }

    @keyframes gradientMove {

        0%,
        100% {
            background-position: 0% 0%;
        }

        50% {
            background-position: 100% 0%;
        }
    }

    .create-form h2 {
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-color);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }

    .create-form h2::after {
        content: '';
        position: absolute;
        bottom: -0.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), #764ba2);
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-color);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group label i {
        color: var(--primary-color);
        width: 16px;
    }

    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--card-background);
        position: relative;
        font-family: inherit;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        transform: translateY(-2px);
    }

    .form-control:invalid:not(:placeholder-shown) {
        border-color: var(--danger-color);
    }

    .form-control.valid {
        border-color: var(--success-color);
    }

    textarea.form-control {
        resize: vertical;
        min-height: 120px;
        line-height: 1.6;
    }

    .content-textarea {
        min-height: 200px;
    }

    /* File input styling */
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .file-input {
        position: absolute;
        left: -9999px;
        opacity: 0;
    }

    .file-input-label {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.8rem 1rem;
        border: 2px dashed var(--border-color);
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        background: #f8f9fa;
        color: var(--text-muted);
        font-size: 0.95rem;
        width: 100%;
        box-sizing: border-box;
    }

    .file-input-label:hover {
        border-color: var(--primary-color);
        background: rgba(0, 123, 255, 0.05);
        color: var(--primary-color);
    }

    .file-input-label.has-file {
        border-color: var(--success-color);
        background: rgba(40, 167, 69, 0.05);
        color: var(--success-color);
        border-style: solid;
    }

    .file-preview {
        margin-top: 0.75rem;
        padding: 0.75rem;
        background: #f8f9fa;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        display: none;
    }

    .file-preview.show {
        display: block;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .file-preview img {
        max-width: 100%;
        max-height: 200px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
    }

    .file-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
    }

    .remove-file {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: var(--transition);
    }

    .remove-file:hover {
        background: #c82333;
    }

    /* Character counter */
    .char-counter {
        position: absolute;
        bottom: 0.5rem;
        right: 0.75rem;
        font-size: 0.8rem;
        color: var(--text-muted);
        background: rgba(255, 255, 255, 0.9);
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        pointer-events: none;
    }

    .char-counter.warning {
        color: var(--warning-color);
    }

    .char-counter.danger {
        color: var(--danger-color);
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-submit:hover::before {
        left: 100%;
    }

    .btn-submit:hover {
        background: linear-gradient(135deg, var(--primary-dark), #004085);
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
    }

    .btn-submit:active {
        transform: translateY(-1px);
    }

    .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
    }

    /* Loading state */
    .btn-submit.loading {
        pointer-events: none;
        opacity: 0.8;
    }

    .btn-submit.loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Auto-save notification */
    .auto-save-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--info-color);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .auto-save-notification.show {
        transform: translateX(0);
    }

    .restore-draft-banner {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        color: #1565c0;
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        border-left: 4px solid #2196f3;
    }

    .restore-draft-banner .actions {
        display: flex;
        gap: 0.5rem;
    }

    .restore-draft-banner button {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: var(--transition);
    }

    .restore-draft-banner .btn-restore {
        background: #2196f3;
        color: white;
    }

    .restore-draft-banner .btn-restore:hover {
        background: #1976d2;
    }

    .restore-draft-banner .btn-dismiss {
        background: transparent;
        color: #1565c0;
        border: 1px solid #1565c0;
    }

    .restore-draft-banner .btn-dismiss:hover {
        background: rgba(21, 101, 192, 0.1);
    }

    /* Form validation styles */
    .form-group.has-error .form-control {
        border-color: var(--danger-color);
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-group.has-success .form-control {
        border-color: var(--success-color);
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .create-form {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }

        .create-form h2 {
            font-size: 1.5rem;
        }

        .article-container {
            max-width: 100%;
        }

        .restore-draft-banner {
            flex-direction: column;
            align-items: flex-start;
        }
    }

    @media (max-width: 480px) {
        .create-form {
            padding: 1.5rem 1rem;
        }

        .create-form h2 {
            font-size: 1.3rem;
            flex-direction: column;
            gap: 0.5rem;
        }
    }

    /* Focus styles for accessibility */
    .btn-submit:focus,
    .form-control:focus,
    .file-input-label:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
    }
</style>

<div class="article-container">
    <h2 style="margin-bottom: 1.5rem; text-align: center;"><i class="fas fa-edit"></i> Créer un article</h2>

    <!-- Draft restoration banner (hidden by default) -->
    <div class="restore-draft-banner" id="draftBanner" style="display: none;">
        <div>
            <i class="fas fa-save"></i>
            <strong>Brouillon trouvé :</strong> Des modifications non sauvegardées ont été trouvées. Voulez-vous les
            restaurer ?
        </div>
        <div class="actions">
            <button type="button" class="btn-restore" id="restoreDraft">
                <i class="fas fa-undo"></i> Restaurer
            </button>
            <button type="button" class="btn-dismiss" id="dismissDraft">
                <i class="fas fa-times"></i> Ignorer
            </button>
        </div>
    </div>

    <!-- Preserved original form structure with enhanced styling -->
    <form method="POST" action="/create-article" enctype="multipart/form-data" class="create-form" id="articleForm">
        <!-- Champ "Titre" (preserved original structure) -->
        <div class="form-group">
            <label for="title">
                <i class="fas fa-heading"></i>
                Titre
            </label>
            <input type="text" id="title" name="title" class="form-control" required
                placeholder="Entrez le titre de votre article" maxlength="200">
            <div class="char-counter" id="titleCounter">0/200</div>
        </div>

        <!-- NOUVEAU Champ "Description" (preserved original structure) -->
        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i>
                Description (optionnelle)
            </label>
            <textarea id="description" name="description" class="form-control" rows="3"
                placeholder="Ajoutez une brève description de votre article..." maxlength="500"></textarea>
            <div class="char-counter" id="descCounter">0/500</div>
        </div>

        <!-- CHAMP "Upload d'image" (preserved original structure with enhanced UI) -->
        <div class="form-group">
            <label>
                <i class="fas fa-image"></i>
                Image (PNG/JPG/JPEG, optionnelle)
            </label>
            <div class="file-input-wrapper">
                <input type="file" id="image" name="image" class="file-input"
                    accept=".png,.jpg,.jpeg,image/png,image/jpeg">
                <label for="image" class="file-input-label" id="fileLabel">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Cliquez pour sélectionner une image ou glissez-déposez</span>
                </label>
            </div>
            <div class="file-preview" id="filePreview">
                <img id="previewImage" alt="Aperçu">
                <div class="file-info">
                    <span id="fileName"></span>
                    <button type="button" class="remove-file" id="removeFile">
                        <i class="fas fa-times"></i> Supprimer
                    </button>
                </div>
            </div>
        </div>

        <!-- Champ "Contenu" (preserved original structure) -->
        <div class="form-group">
            <label for="content">
                <i class="fas fa-file-alt"></i>
                Contenu
            </label>
            <textarea id="content" name="content" class="form-control content-textarea" rows="10" required
                placeholder="Rédigez le contenu de votre article..." maxlength="10000"></textarea>
            <div class="char-counter" id="contentCounter">0/10000</div>
        </div>

        <!-- Bouton "Publier" (preserved original structure with enhanced styling) -->
        <button type="submit" class="btn-submit" id="submitBtn">
            <i class="fas fa-plus"></i> Publier l'article
        </button>
    </form>
</div>

<!-- Auto-save notification -->
<div class="auto-save-notification" id="autoSaveNotification">
    <i class="fas fa-save"></i> Brouillon sauvegardé automatiquement
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('articleForm');
        const submitBtn = document.getElementById('submitBtn');
        const fileInput = document.getElementById('image');
        const fileLabel = document.getElementById('fileLabel');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const draftBanner = document.getElementById('draftBanner');
        const restoreDraftBtn = document.getElementById('restoreDraft');
        const dismissDraftBtn = document.getElementById('dismissDraft');
        const autoSaveNotification = document.getElementById('autoSaveNotification');

        // Character counters
        const counters = [
            { input: 'title', counter: 'titleCounter', max: 200 },
            { input: 'description', counter: 'descCounter', max: 500 },
            { input: 'content', counter: 'contentCounter', max: 10000 }
        ];

        counters.forEach(({ input, counter, max }) => {
            const inputEl = document.getElementById(input);
            const counterEl = document.getElementById(counter);

            inputEl.addEventListener('input', function () {
                const length = this.value.length;
                counterEl.textContent = `${length}/${max}`;

                counterEl.className = 'char-counter';
                if (length > max * 0.8) {
                    counterEl.classList.add('warning');
                }
                if (length > max * 0.95) {
                    counterEl.classList.add('danger');
                }
            });
        });

        // File upload handling (enhanced functionality)
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
                if (!validTypes.includes(file.type)) {
                    alert('Veuillez sélectionner un fichier PNG, JPG ou JPEG.');
                    this.value = '';
                    return;
                }

                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    alert('La taille du fichier ne doit pas dépasser 5MB.');
                    this.value = '';
                    return;
                }

                // Update label
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>Image sélectionnée: ${file.name}</span>
            `;

                // Show preview
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    filePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove file
        removeFileBtn.addEventListener('click', function () {
            fileInput.value = '';
            fileLabel.classList.remove('has-file');
            fileLabel.innerHTML = `
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Cliquez pour sélectionner une image ou glissez-déposez</span>
        `;
            filePreview.classList.remove('show');
        });

        // Drag and drop functionality
        fileLabel.addEventListener('dragover', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary-color)';
            this.style.background = 'rgba(0, 123, 255, 0.1)';
        });

        fileLabel.addEventListener('dragleave', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--border-color)';
            this.style.background = '#f8f9fa';
        });

        fileLabel.addEventListener('drop', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--border-color)';
            this.style.background = '#f8f9fa';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form validation
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('blur', function () {
                const formGroup = this.closest('.form-group');
                formGroup.classList.remove('has-error', 'has-success');

                if (this.checkValidity() && this.value.trim()) {
                    formGroup.classList.add('has-success');
                } else if (!this.checkValidity()) {
                    formGroup.classList.add('has-error');
                }
            });

            input.addEventListener('focus', function () {
                const formGroup = this.closest('.form-group');
                formGroup.classList.remove('has-error', 'has-success');
            });
        });

        // Form submission (preserved original functionality with enhanced UX)
        form.addEventListener('submit', function (e) {
            // Validate required fields
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                e.preventDefault();
                alert('Veuillez remplir tous les champs obligatoires.');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publication en cours...';
            submitBtn.disabled = true;

            // Clear auto-save data immediately on successful submission
            clearDraftData();
        });

        // Auto-save functionality (CORRECTED - no automatic restoration)
        const autoSaveFields = ['title', 'description', 'content'];
        let autoSaveTimeout;

        function showAutoSaveNotification() {
            autoSaveNotification.classList.add('show');
            setTimeout(() => {
                autoSaveNotification.classList.remove('show');
            }, 2000);
        }

        function checkForDraft() {
            const hasDraft = autoSaveFields.some(fieldId => {
                const savedValue = localStorage.getItem(`article_draft_${fieldId}`);
                return savedValue && savedValue.trim() !== '';
            });

            if (hasDraft) {
                draftBanner.style.display = 'flex';
            }
        }

        function restoreDraft() {
            autoSaveFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const savedValue = localStorage.getItem(`article_draft_${fieldId}`);
                if (savedValue) {
                    field.value = savedValue;
                    field.dispatchEvent(new Event('input'));
                }
            });
            draftBanner.style.display = 'none';
        }

        function clearDraftData() {
            autoSaveFields.forEach(fieldId => {
                localStorage.removeItem(`article_draft_${fieldId}`);
            });
            draftBanner.style.display = 'none';
        }

        // Auto-save on input with debouncing
        autoSaveFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);

            field.addEventListener('input', function () {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    if (this.value.trim()) {
                        localStorage.setItem(`article_draft_${fieldId}`, this.value);
                        showAutoSaveNotification();
                    } else {
                        localStorage.removeItem(`article_draft_${fieldId}`);
                    }
                }, 1000); // Save after 1 second of inactivity
            });
        });

        // Draft banner event listeners
        restoreDraftBtn.addEventListener('click', restoreDraft);
        dismissDraftBtn.addEventListener('click', clearDraftData);

        // Check for existing draft on page load
        checkForDraft();

        // Clear draft data when leaving the page after successful submission
        window.addEventListener('beforeunload', function () {
            // Only clear if form was submitted successfully
            if (submitBtn.classList.contains('loading')) {
                clearDraftData();
            }
        });
    });
</script>
{% endblock %}
