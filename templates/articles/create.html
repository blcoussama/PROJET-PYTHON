{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Cr√©er un article</h2>

    <form method="POST" action="/create-article" style="
        background: #fff;
        padding: 1.5rem;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    ">
        <div style="margin-bottom: 1rem;">
            <label for="title" style="
                display: block;
                margin-bottom: 0.3rem;
                font-weight: bold;
            ">Titre</label>
            <input type="text" id="title" name="title" required style="
                width: 100%;
                padding: 0.6rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            ">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="image_url" style="
                display: block;
                margin-bottom: 0.3rem;
                font-weight: bold;
            ">URL de l'image (optionnel)</label>
            <input type="text" id="image_url" name="image_url" style="
                width: 100%;
                padding: 0.6rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            ">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="content" style="
                display: block;
                margin-bottom: 0.3rem;
                font-weight: bold;
            ">Contenu</label>
            <textarea id="content" name="content" rows="10" required style="
                width: 100%;
                padding: 0.6rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            "></textarea>
        </div>

        <button type="submit" style="
            display: block;
            width: 100%;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        ">
            <i class="fas fa-plus"></i> Publier l'article
        </button>
    </form>
</div>
{% endblock %}
