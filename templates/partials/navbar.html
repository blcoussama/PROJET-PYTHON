<header class="header">
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-blog"></i>BlogPlatform
        </a>

        <div class="nav-menu" id="navMenu">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>Accueil
            </a>

            {% if user %}
            <!-- only show “Créer” & dropdown when user is logged in -->
            <a href="/create-article" class="nav-link">
                <i class="fas fa-plus"></i>Créer
            </a>
            <div class="nav-dropdown" id="userDropdown">
                <button class="nav-dropdown-btn">
                    <i class="fas fa-user-circle"></i>{{ user.username }}
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="nav-dropdown-content">
                    <a href="/my-articles">
                        <i class="fas fa-newspaper"></i>Mes articles
                    </a>
                    <a href="/liked-articles">
                        <i class="fas fa-heart"></i>Articles aimés
                    </a>
                    <a href="/saved-articles">
                        <i class="fas fa-bookmark"></i>Sauvegardés
                    </a>
                    <hr>
                    <a href="/logout" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i>Déconnexion
                    </a>
                </div>
            </div>
            {% else %}
            <!-- if no user, show login/register instead -->
            <a href="/login" class="nav-link">
                <i class="fas fa-sign-in-alt"></i>Connexion
            </a>
            <a href="/register" class="nav-link btn-primary">
                <i class="fas fa-user-plus"></i>Inscription
            </a>
            {% endif %}
        </div>

        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
