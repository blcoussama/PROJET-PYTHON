<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- CSS global (alerts, footer, main, etc.) -->
    <style>
        /* ===== Reset & Base ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333
        }

        /* ===== Main & Alerts ===== */
        .main-content {
            max-width: 1024px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .alert {
            padding: .8rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: .75rem
        }

        .alert-error {
            background: #fddede;
            color: #c0392b;
            border-left: 4px solid #c0392b
        }

        .alert-success {
            background: #e2f7e1;
            color: #27ae60;
            border-left: 4px solid #27ae60
        }

        /* ===== Footer ===== */
        .footer {
            background: #222;
            color: #aaa;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem
        }

        .footer a {
            color: #aaa;
            text-decoration: none
        }

        .footer a:hover {
            color: #fff
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    {% include "partials/navbar.html" %}

    <main class="main-content">
        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>

</html>
