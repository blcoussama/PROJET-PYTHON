<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- CSS with enhanced styling while preserving functionality -->
    <style>
        /* ===== CSS Custom Properties ===== */
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --primary-light: #66b3ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== Reset & Base ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== Typography ===== */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.8rem;
            color: var(--dark-color);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        h3 {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
        }

        h4 {
            font-size: 1.25rem;
        }

        h5 {
            font-size: 1.1rem;
        }

        h6 {
            font-size: 1rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* ===== Main Content ===== */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: clamp(0.5rem, 2vw, 1.5rem);
            min-height: calc(100vh - 200px);
        }

        /* ===== Alert System (Enhanced but preserving original functionality) ===== */
        .alert {
            padding: 1rem 1.2rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            border: 1px solid transparent;
            box-shadow: var(--shadow-sm);
            animation: alertSlideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: currentColor;
        }

        .alert i {
            font-size: 1.1rem;
            margin-top: 0.1rem;
            flex-shrink: 0;
        }

        /* Original alert classes preserved with enhanced styling */
        .alert-error {
            background: linear-gradient(135deg, #fee, #fddede);
            color: var(--danger-color);
            border-color: rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, #eef, #e8f5e8);
            color: var(--success-color);
            border-color: rgba(40, 167, 69, 0.2);
        }

        .alert-warning {
            background: linear-gradient(135deg, #fff8e1, #fff3cd);
            color: #856404;
            border-color: rgba(255, 193, 7, 0.2);
        }

        .alert-info {
            background: linear-gradient(135deg, #e1f5fe, #d1ecf1);
            color: var(--info-color);
            border-color: rgba(23, 162, 184, 0.2);
        }

        /* ===== Form Styles ===== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--card-background);
        }

        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-color: var(--primary-color);
        }

        .form-control:invalid {
            border-color: var(--danger-color);
        }

        /* ===== Button Styles ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .btn-secondary {
            background: var(--card-background);
            color: var(--secondary-color);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--light-color);
            border-color: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn:focus {
            outline: none;
        }

        /* ===== Card Styles ===== */
        .card {
            background: var(--card-background);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card:focus {
            outline: none;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-header {
            padding: 1rem 1.5rem;
            background: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        /* ===== Footer (Enhanced but preserving original structure) ===== */
        .footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #aaa;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .footer a {
            color: #ccc;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-light);
        }

        /* ===== Utility Classes ===== */
        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-success {
            color: var(--success-color) !important;
        }

        .text-danger {
            color: var(--danger-color) !important;
        }

        .mb-1 {
            margin-bottom: 0.25rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mb-5 {
            margin-bottom: 3rem;
        }

        .mt-1 {
            margin-top: 0.25rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .justify-content-center {
            justify-content: center;
        }

        .align-items-center {
            align-items: center;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .gap-1 {
            gap: 0.25rem;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 1rem;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 1024px) {
            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin: 1rem auto;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .alert {
                padding: 0.9rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0.5rem;
            }

            .alert {
                padding: 0.8rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                font-size: 0.85rem;
            }
        }

        /* ===== Loading States ===== */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--primary-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* ===== Accessibility ===== */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    {% include "partials/navbar.html" %}

    <main class="main-content">
        <!-- Preserved original alert logic with enhanced styling -->
        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <div>{{ error }}</div>
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <div>{{ success }}</div>
        </div>
        {% endif %}

        <!-- Optional: Add support for additional alert types if your backend supports them -->
        {% if warning %}
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-circle"></i>
            <div>{{ warning }}</div>
        </div>
        {% endif %}

        {% if info %}
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <div>{{ info }}</div>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <!-- Enhanced JavaScript functionality -->
    <script>
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateX(100%)';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });

        // Add loading state to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                const submitBtn = form.querySelector('button[type="submit"], input[type="submit"]');
                if (submitBtn && !submitBtn.classList.contains('loading')) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                }
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.querySelector(anchor.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>

</html>
