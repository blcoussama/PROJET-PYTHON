<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
    {% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="main-content">
        <div class="auth-container">
            <form method="POST" action="/register" class="form" id="registerForm">
                <h2><i class="fas fa-user-plus"></i> Inscription</h2>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" class="form-control" required
                        placeholder="Entrez votre nom d'utilisateur" minlength="3" maxlength="20">
                    <div class="validation-message" id="usernameValidation"></div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="Entrez votre adresse email">
                    <div class="validation-message" id="emailValidation"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="Entrez votre mot de passe" minlength="8">
                    <div class="password-strength">
                        <div class="strength-indicator" id="strengthIndicator">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                        <div class="validation-message" id="passwordStrength"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required
                        placeholder="Confirmez votre mot de passe">
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <i class="fas fa-user-plus"></i> Créer un compte
                </button>

                <div class="auth-links">
                    <p>Déjà un compte ?
                        <a href="/login">Se connecter</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    {% include "partials/footer.html" %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/auth/register.js') }}"></script>
    {% endblock %}

</body>

</html>
